name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker Image 1
        run: |
          docker build -f Dockerfile-nginx -t seuuser/nginx-app1:latest
          docker push seuuser/nginx-app1:latest

      - name: Build Docker Image 2
        run: |
          docker build -f Dockerfile-nginx -t seuuser/nginx-app2:latest
          docker push seuuser/nginx-app2:latest

      - name: Build Docker Image 3
        run: |
          docker build -f Dockerfile-nginx -t seuuser/nginx-app3:latest
          docker push seuuser/nginx-app3:latest
